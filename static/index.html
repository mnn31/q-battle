<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Battle - Quantum Battle Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="battle-container">
        <!-- Character Selection -->
        <div class="character-selection" id="character-selection">
            <h2>Choose Your Quantum Character</h2>
            <div class="character-grid">
                <div class="character-option" data-character="bitzy">
                    <img src="static/sprites/blitzle.gif" alt="Bitzy" class="character-sprite">
                    <div class="character-name">Bitzy</div>
                    <div class="character-desc">Superposition Master</div>
                </div>
                <div class="character-option" data-character="neutrinette">
                    <img src="static/sprites/neutrinette.gif" alt="Neutrinette" class="character-sprite">
                    <div class="character-name">Neutrinette</div>
                    <div class="character-desc">Entanglement Specialist</div>
                </div>
                <div class="character-option" data-character="resona">
                    <img src="static/sprites/resona.gif" alt="Resona" class="character-sprite">
                    <div class="character-name">Resona</div>
                    <div class="character-desc">Interference Scaler</div>
                </div>
                <div class="character-option" data-character="higscrozma">
                    <img src="static/sprites/higscrozma.gif" alt="Higscrozma" class="character-sprite">
                    <div class="character-name">Higscrozma</div>
                    <div class="character-desc">Quantum Tunneler</div>
                </div>
            </div>
        </div>

        <!-- Battle Screen -->
        <div class="battle-screen" id="battle-screen" style="display: none;">
            <!-- Enemy Side (Right) -->
            <div class="enemy-side">
                <div class="enemy-sprite">
                    <img src="static/sprites/galvantula.gif" alt="Galvantula" class="sprite enemy-facing">
                </div>
                <div class="enemy-info">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 75%;"></div>
                    </div>
                    <div class="enemy-name">Galvantula</div>
                    <div class="enemy-hp">HP: 150/200</div>
                </div>
            </div>

            <!-- Player Side (Left) -->
            <div class="player-side">
                <div class="player-sprite">
                    <img src="static/sprites/blitzle.gif" alt="Bitzy" class="sprite player-facing" id="player-sprite">
                </div>
                <div class="player-info">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 90%;"></div>
                    </div>
                    <div class="player-name" id="player-name">Bitzy</div>
                    <div class="player-hp">HP: 90/100</div>
                </div>
            </div>
        </div>

        <!-- Move Selection -->
        <div class="move-selection">
            <div class="move-grid">
                <button class="move-button" data-move="1">
                    <div class="move-name">Q-THUNDER</div>
                    <div class="move-desc">Massive damage if in superposition</div>
                </button>
                <button class="move-button" data-move="2">
                    <div class="move-name">SHOCK</div>
                    <div class="move-desc">Damage + bonus if different states</div>
                </button>
                <button class="move-button" data-move="3">
                    <div class="move-name">DUALIZE</div>
                    <div class="move-desc">Creates superposition</div>
                </button>
                <button class="move-button" data-move="4">
                    <div class="move-name">BIT-FLIP</div>
                    <div class="move-desc">Flips enemy qubit state</div>
                </button>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status-display">
            <div class="qubit-states">
                <div class="qubit-info">
                    <span class="label">Your Qubit:</span>
                    <div class="qubit-cube player-qubit">|0⟩</div>
                </div>
                <div class="qubit-info">
                    <span class="label">Enemy Qubit:</span>
                    <div class="qubit-cube enemy-qubit">|1⟩</div>
                </div>
            </div>
            <div class="turn-info">
                <span class="label">Turn:</span>
                <span class="turn-number">3</span>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
